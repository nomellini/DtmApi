# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: 'dev1'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'vps24790'
        repository: 'webdatamaceapi'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/WebDatamaceApi/Dockerfile'
        tags: |
          $(tag)